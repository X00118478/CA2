<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="bootstrap" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h2>Distance Unit Convertor</h2>
    <form class="form-horizontal" name="convert">
      <div class="form-group">
        <label class="control-label col-sm-2" for="kilometers">Kilometers:</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" name="kilometers" id="k" onkeyup="conversion('K')" placeholder="Enter a number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="miles">Miles:</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" name="miles" id="m" onkeyup="conversion('M')" placeholder="Enter a number">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">convert</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
